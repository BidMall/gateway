plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.bidmall'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {

	// Spring Cloud Config
	implementation("org.springframework.cloud:spring-cloud-starter-config:4.2.1")

	// Spring Cloud Eureka Client
	implementation("org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:4.2.1")

	// Spring Cloud Gateway
	implementation("org.springframework.cloud:spring-cloud-starter-gateway:4.2.1")

	// Actuator
	implementation("org.springframework.boot:spring-boot-starter-actuator:3.4.4")

	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// JWT
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly('io.jsonwebtoken:jjwt-jackson:0.11.5') // or jjwt-gson, jjwt-orgjson
}

tasks.named('test') {
	useJUnitPlatform()
}
